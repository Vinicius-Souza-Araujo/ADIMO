<div class="box">
     <!-- Formulario -->
     <form>
      
      <!-- Titulo -->
      <h1 class="titulo">Entre em contato</h1>

     
      <!-- Label e Input do Nome -->
      <label for="Nome">Nome:</label>
      <input name="Nome" id="Nome" type="text" placeholder="Nome" required>

      <!-- Label e Input do E-mail -->
      <label for="E-mail">E-mail:</label>
      <input name="E-mail" id="E-mail" type="email" placeholder="teste@gmail.com" required>

      <!-- Label e Input da Assunto -->
      <label for="Assunto">Assunto:</label>
      <input name="Assunto" id="Assunto" type="text" placeholder="Assunto" required>

    

      <textarea id="Mensagem" name="Mensagem" rows="5" cols="33">
        Digite sua mensagem:
      </textarea>


      <!-- BotÃ£o Enviar -->
      <button id="btn" type="submit">Enviar</button>
